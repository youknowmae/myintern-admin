<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div>
    <nav class="sidebar-content">
        <div>
            <div class="profile">
                <div class="logo">
                    <img [src]="(user.image_url) ? user.image_url : 'assets/images/profile.png'" alt="Image">
                </div>
                <h3>{{ user.first_name }} {{ user.last_name }}</h3>
                <p>Adviser</p>
            </div>
            
            <div class="navigation-links">
                <li class="item" [routerLink]="['dashboard']" routerLinkActive="router-link-active" >
                    <span class="side-link">
                        <i class="fa-solid fa-handshake-angle"></i> Dashboard
                    </span>
                </li>
                <li class="item"  [routerLink]="['industrypartners']" routerLinkActive="router-link-active" >
                    <span class="side-link"> 
                        <i class="fa-solid fa-handshake-angle"></i> Industry Partners
                    </span>
                </li>
                <li class="item" [routerLink]="['requirements']" routerLinkActive="router-link-active" >
                    <span class="side-link"> 
                        <i class="fa-solid fa-file"></i> Student's Requirements
                    </span>
                </li>
                <li class="item" [routerLink]="['students']" routerLinkActive="router-link-active">
                    <span class="side-link"> 
                        <i class="fa-solid fa-clock"></i> Students
                    </span>
                </li>
                <li class="item" [routerLink]="['templates']" routerLinkActive="router-link-active" >
                    <span class="side-link"> 
                        <i class="fa-solid fa-map"></i> Templates
                    </span>
                </li>
                <li class="item" [routerLink]="['announcement']" routerLinkActive="router-link-active" >
                    <span class="side-link"> 
                        <i class="fa-solid fa-file"></i> Announcement
                    </span>
                </li>
                <li class="item" [routerLink]="['exitpoll']" routerLinkActive="router-link-active" >
                    <span class="side-link"> 
                        <i class="fa-solid fa-square-poll-horizontal"></i> OJT Exit Poll
                    </span>
                </li>
            </div>
        </div>
        
        <div class="logout">
            <div class="logout-icon">
                <i class="fa-solid fa-right-from-bracket" (click)="logout()"></i>
            </div>
        </div>
    </nav>

    <div class="body-content">
        <div class="container"> 
            <div class="notif">
                <i class="fa-solid fa-bell"></i>
            </div> 
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
