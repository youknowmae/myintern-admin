<main>
    <div class="container-header">
        <h1>Templates</h1>
        <div class="btn">
            <button (click)="addTemplate()">+ New</button>
        </div>
    </div>

    <div class="container">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef class="col-md-7"> Name </th>
                <td mat-cell *matCellDef="let element" class="col-md-7"> {{element.name}} </td>
            </ng-container>
        
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="col-md-5"> Actions </th>
            <td mat-cell *matCellDef="let element" class="col-md-5">
                <div class="actions">
                    <button class="view" 
                    mat-raised-button
                    matTooltip="View"
                    [matTooltipShowDelay] = "400"
                    (click)="previewTemplate(element)">
                        <i class='bx bx-detail' ></i>
                    </button>

                    <button *ngIf="element.is_fillable == 0"
                    class="edit" 
                    mat-raised-button
                    matTooltip="Edit"
                    [matTooltipShowDelay] = "400"
                    (click)="editTemplate(element)">
                        <i class='bx bxs-edit'></i>
                    </button>

                    <button *ngIf="element.is_fillable == 0"
                    class="delete" 
                    mat-raised-button
                    matTooltip="Delete"
                    [matTooltipShowDelay] = "400"
                    (click)="deleteConfirmation(element.id)">
                        <i class='bx bxs-trash'></i>
                    </button>
                </div>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-items"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons
        aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</main>
