<div class="container">
    <div class="details-content"> 
        <div class="header">
            <h1>Add Template</h1>
            <i class="fa-solid fa-xmark" (click)="closepopup()"></i>
        </div>
        <div class="content">
            <form [formGroup]="formDetails" (submit)="submit()">
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-5">
                            <mat-form-field [hideRequiredMarker]="true">
                              <mat-label>Name</mat-label>
                              <input matInput formControlName="name">
                            </mat-form-field>
                        </div>
                    </div>
    
    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="file-input-container"> 
                                <div class="label"> Upload Image </div>
                                <input class="file-input" type="file" accept=".docx" (change)="uploadFile($event)"> 
                            </div>
                        </div>
                    </div>
                </div>
    
    
                <div class="btn">
                    <button type="submit" [disabled]="formDetails.invalid">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
